<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="controller_model.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Tic Tac Toe!</h1>
    <p id="player"></p>
    <input type="button" name="" value="Restart Game">
    <table class="gameboard">
      <tr>
        <td id="f0"></td>
        <td id="f1"></td>
        <td id="f2"></td>
      </tr>
      <tr>
        <td id="f3"></td>
        <td id="f4"></td>
        <td id="f5"></td>
      </tr>
      <tr>
        <td id="f6"></td>
        <td id="f7"></td>
        <td id="f8"></td>
      </tr>
    </table>
    <!-- Could also user thead with player, score as columns. Then set up in the tbody the td's as I have them. -->
    <table class="scoretable">
      <thead>
        <th>Player</th>
        <th>Score</th>
      </thead>
      <tbody>
        <tr>
          <td>Player 1</td>
          <td id="p1score"></td>
        </tr>
        <tr>
          <td>Player 2</td>
          <td id="p2score"></td>
        </tr>
      </tbody>
      <!-- <tr>
        <th>Player</th>
        <th>Score</th>
      </tr> -->
    </table>
    <!-- <input type="button" name="" value="Start"> -->
  </body>
</html>
<!-- After importing bootstrap, place everything in containers. Then, use the columns to space things out on the page. Should be col-sm-# -->
